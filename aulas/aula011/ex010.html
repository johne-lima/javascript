<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        <label for="txtvel">Velocidade do carro:</label>
        <input type="number" name="txtvel" id="txtvel"> <label for="txtvel">Km/h</label>
    </div>
    <div>
        <input type="button" value="verificar" onclick="calcular()">
    </div>
    <div id="result">
        <p>Resultado: </p>
    </div>

    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#result')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de <strong>${vel}Km/h</strong>`
            if (vel > 60) {
                res.innerHTML += `<p>Voce está <strong>MULTADO</strong> por excesso de velocidade </p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
        
    </script>

</body>
</html>
