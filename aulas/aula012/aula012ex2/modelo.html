<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <div>
                <label for="ano">Ano de Nascimento:</label>
                <input type="number" name="ano" id="ano" min="0" max="150" required>
            </div>
            <div>
                Sexo:
                <input type="radio" name="sex" id="mas" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
            </div>
            <div>
                <input id="enviar" type="submit" value="Validar" onclick="verificar()">
            </div>
        </div>
        <div id="resultado">
            <p>Preencha os campos acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
