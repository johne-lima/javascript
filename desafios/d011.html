<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            height: 50px;
            width: 160px;
        }
        #green {
            background-color: rgba(120, 211, 120, 0.705);
            width: 150px;
            font-weight: bold;
        }
        #red {
            background-color: rgba(211, 120, 120, 0.705);
            width: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="clicar()">Verificar</button>
    <div id="result">
        <p>Informe um ano para saber se ele é bissexto.</p>
        <div id="bis"></div>
    </div>
    

    <script>

        function clicar() {
            let res = document.getElementById('result')

            ano = Number(prompt('Qual é o ano que você quer verificar?'))
            res.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`

            if (ano % 4 == 0 || ano / 400 == 0) {
                res.innerHTML =`<p>O ano de ${ano} <span id="green">É BISSEXTO ✅</span</p>`
            } else {
                res.innerHTML =`<p>O ano de ${ano} <span id="red">NÃO É BISSEXTO ❌</span></p>`
            }
        }
    </script>
</body>
</html>
