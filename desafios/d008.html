<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            height: 50px;
            width: 160px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="clicar()">Desconto de 10%</button>
    <p>Clique no botão acima para iniciar</p>
    <div id="result"></div>

    <script>
        const result = document.querySelector('div#result')

        function clicar(){
            result.innerHTML = ''

            let produto = prompt('Qual é o produto que você está comprando?')

            let preco = Number(prompt(`Qual é o preço de ${produto}?`))
            let desconto = Number(10 * preco)

            desconto /= 100
            let aPagar = Number(preco - desconto)
            
            
            result.innerHTML += `<h2>Calculando desconto de 10% para ${produto}</h2>`
            result.innerHTML += `<p>O preço original era ${preco.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}.</p>`
            result.innerHTML += `<p>Você acaba de ganhar ${desconto.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})} (10%).</p>`
            result.innerHTML += `<p>No fim você vai pagar ${aPagar.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})} no produto ${produto}.`
        }
    </script>
</body>
</html>
