<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            height: 60px;
            width: 180px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button type="button" onclick="clique()">Antecessor e Sucessor</button>
    
    <script>
        function clique(){
            var n = prompt('Digite um número inteiro qualquer')

            var antecessor = Number(n) -1
            var sucessor =  Number(n) +1

            alert(`Antes do ${n}, temos o número ${antecessor}.
Depois do ${n}, temos o número ${sucessor}.`)
        }
    </script>
    
</body>
</html>
