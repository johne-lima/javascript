<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            height: 60px;
            width: 90px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ ➡️ US$</h1>
    <button type="button" onclick="clique()">Converter</button>
    <p>⬆️ Clique no botão acima para iniciar. ⬆️</p>

    <script>
        const dol = Number(prompt('Antes de mais nada. Quanto está a cotação atual do dólar agora?'))
        function clique() {
            const cart = Number(prompt('Quantos R$ você tem na carteira? '))
            const m =  cart / dol
            if (cart < dol) {
                alert('Seu dinheiro não é suficiente para comprar dólares')
            } else {
                alert(`Com ${cart} reais, você vai conseguir comprar ${m.toFixed(2)} dólares.`)
            }
        }   
    </script>
</body>
</html>
