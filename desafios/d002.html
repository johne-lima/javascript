<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            height: 60px;
            width: 130px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button type="button" onclick="clique()">Inicie o desafio</button>

    <script>
        function clique(){
            var nome = prompt('Qual é seu nome?')
            var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            var result = alert(`Acabei de conheçer ${nome}, que tem ${idade} anos de idade.`)
        }

    </script>
</body>
</html>
