<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        button {
            font-weight: bolder;
            text-transform: uppercase;
            height: 65px;
            width: 150px;
            background-image: linear-gradient(90deg, rgb(200, 252, 200), rgb(238, 168, 168));
            border-radius: 10px;
            box-shadow: 3px 2px 2px rgba(137, 43, 226, 0.459);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button type="button" onclick="clique()">Inicie o desafio</button>

    <script>
        function clique(){
            var nome = prompt('Qual é seu nome?')
            var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            var result = alert(`Acabei de conheçer ${nome}, que tem ${idade} anos de idade.`)
        }

    </script>
</body>
</html>
