<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        button {
            height: 60px;
            width: 90px;
            background-image: linear-gradient(90deg, rgb(200, 252, 200), rgb(238, 168, 168));
            border-radius: 10px;
            box-shadow: 3px 2px 2px rgba(137, 43, 226, 0.459);
            cursor: pointer;

        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <div>
        <button type="button" onclick="clicar1()">Botão 1</button> 
        <button type="button" onclick="clicar2()">Botão 2</button>
        <button type="button" onclick="clicar3()">Botão 3</button>
    </div>

    <script>
        function clicar1() {
            alert('Voce clicou no 1º botão!')
        }

        function clicar2(){
            alert('Você clicou no 2º botão!')
        }

        function clicar3(){
            alert('Você clicou no 3º botão!')
        }

    </script>
</body>
</html>
