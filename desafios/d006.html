<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        button {
            font-weight: bolder;
            text-transform: uppercase;
            height: 65px;
            width: 150px;
            background-image: linear-gradient(90deg, rgb(200, 252, 200), rgb(238, 168, 168));
            border-radius: 10px;
            box-shadow: 3px 2px 2px rgba(137, 43, 226, 0.459);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <button type="button" onclick="clicar()">Converter</button>
    <p id="result"></p>
    <script>
        const resultado = document.getElementById('result')
        function clicar() {
            let c = prompt('Digite uma temperatura em ºC (Celsius)')
            c = Number(c)
            const k = c + 273.15
            const f = (c * 1,8) + 32
            resultado.innerHTML = `<h1>A temperatura de ${c}ºC, corresponde a...</h1>
            <p>${k}ºK (Kelvin)</p>
            <p>${f}ºF (Fahrenheit)`
        }
    </script>
</body>
</html>
