<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        button {
            height: 60px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <button type="button" onclick="clicar()">Converter</button>
    <div id="result"></div>


    <script>
        const resultado = document.getElementById('result')
        function clicar() {
            let c = prompt('Digite uma temperatura em ºC (Celsius)')
            c = Number(c)
            const k = c + 273.15
            const f = (c * 1,8) + 32
            resultado.innerHTML = `<h1>A temperatura de ${c}ºC, corresponde a...</h1>
            <p>${k}ºK (Kelvin)</p>
            <p>${f}ºF (Fahrenheit)`
        }
    </script>
</body>
</html>
